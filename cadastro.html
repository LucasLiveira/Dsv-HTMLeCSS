<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="public/css/cadastro.css"/>
        <script src="./cadastro.js"></script>
        <title>Cadastro</title>
    </head>

    <body>
        <div class="container">
            <h1>Cadastre-se</h1>
            <form onsubmit="cadastro()">

                <div class="form-group">
                    <input type="text" id="username" placeholder="Digite seu usuário"/>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Digite seu email"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Digite sua senha"/>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="confime sua senha"/>
                </div>
                <div class="form-group">
                    <label>Data de nascimento:</label>
                    <input type="date" id="date"/>
                </div>
                <div class="form-group">
                    <label>Gênero:</label>
                    <input type="radio" id="gender" name="gender" value="female"/>
                    <label for="female">Feminino</label>
                    <input type="radio" id="gender" name="gender" value="male"/>
                    <label for="male">Masculino</label>
                    <input type="radio" id="gender" name="gender" value="other"/>
                    <label for="other">Outro</label>
                </div>
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso" name="peso" placeholder="Digite seu peso"/>
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura" name="altura" placeholder="Digite sua altu"/>
                </div>
                <div class="form-group">
                    <p>
                        Ao clicar em Cadastre-se, você concorda com nossos Termos, Política de Privacidade e Política de Cookies.
                    </p>
                </div>
                <div class="form-group">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
